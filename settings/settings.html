<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Settings</h1>
    <p>For your zen, choose a method:</p>
    <form>
        <select id="method">
          <option value="manual">Manually toggle using toolbar button</option>
          <option selected value="time">Automatically switch between themes at 6am/pm</option>
          <option disabled value="site">Derive theme from site colors</option>
          <option disabled value="weather">Change theme based on current weather</option>
        </select>

        <!--
        <br><br>
        <p>Please enter times as a single integer, between 0 and 24:</p>
        Start of light theme: <input type="number" name="hourStart" id="hourStart"/><br>
        End of light theme: <input type="number" name="hourEnd" id="hourEnd"/><br>
      -->
        <button type="submit">Save Settings</button>
    </form>

    <script src="settings.js"></script>
  </body>
</html>
